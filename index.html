<!DOCTYPE html>

<html>

     <title>SearchAHS</title>
     <meta name="google-site-verification" content="r9Fz25jd3RiYHzsgS8XWhMtGsft14w3UuuDMh9Fh8Rs" />
     <script src="https://developer.kakao.com/sdk/js/kakao.js" type="text/javascript"></script>
     <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
     <link rel="stylesheet" href="/Styles/index.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
 </head>
  <body>
     <h1 class="logo">SearchAHS</h1>
     <div class="accountbar"><img src='' id="accounticon"></img><p id="accountnickname">로그인하세요</p><div>
     <script>
       window.Kakao.init("48ed4612b3635bdc49d565558cf0e628");
       
       function loginWithKakao() {
         window.Kakao.Auth.login({
           scope: 'profile_nickname, profile_image',
           success: function(authObj) {
            window.Kakao.API.request({
              url: '/v2/user/me',
              success: res => {
                const kakao_account = res.kakao_account
                document.getElementById('accountnickname').textContent = kakao_account.profile.nickname;
                document.getElementById('accounticon').src = kakao_account.profile.profile_image_url;
              }
            });
           }
         });
       }
     </script>
     <a class="kakao-login" href="javascript:loginWithKakao();">
        <img
          src="//k.kakaocdn.net/14/dn/btroDszwNrM/I6efHub1SN5KCJqLm1Ovx1/o.jpg"
          width="222"
          alt="카카오 로그인 버튼"
          style="height:60px;width:auto;"
        />
     </a>
 </body>
</html>
