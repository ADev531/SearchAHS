<html>

	<title>SearchAHS - Sign up (Beta)</title>

	<script type="text/javascript" src="javascript.js">

		function form_check(){

			var id = loginForm.id.value;

			var pwd = loginForm.pwd.value;

			document.write(id + pwd);

			window.alert(id + pwd);

			if(id=="" || pwd==""){

					alert("아이디 또는 비밀번호가 공백입니다.");

					return false;

			}

		}

	</script>
  </head>
